slashAstrong>: Ich rate Ihnen, in der n&auml;chsten Zeit nicht l&auml;nger als ein paar Minuten zu duschen oder zu baden. L&auml;ngere B&auml;der weichen Ihre Haut auf &ndash; wir sagen &nbsp;dazu &bdquo;mazerieren&ldquo; &ndash; und das ist nicht gut, wenn man wie Sie schon eine ger&ouml;tete Stelle hat.<ZdeslashAp><p><strong><span style="color: #e67e23;">Patient<ZdeslashAspan><ZdeslashAstrong>: Ach so, verstehe. Na gut, dann bade ich jetzt erst einmal nicht. Ich m&ouml;chte ja nicht, dass meine Haut aufweicht &hellip; Obwohl ich mich nach der Zeit im Krankenhaus schon auf ein Bad zu Hause gefreut habeZexclaA<ZdeslashAp><p>&nbsp;<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>20</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>480</x><y>150</y><w>474</w><h>481</h><x2>27</x2><y2>70</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong><span style="color: #843fa1;">GKP<ZdeslashAspan><ZdeslashAstrong>: Das verstehe ich, Herr Okon. Denken Sie bitte auch daran, sich in der n&auml;chsten Zeit nur mit k&uuml;hlem Wasser zu waschen oder zu duschen. K&uuml;hl hei&szlig;t, dass die Wassertemperatur zwischen 25 und 30 Grad liegen sollte. Vergessen Sie au&szlig;erdem nicht, Ihre Haut danach sorgf&auml;ltig abzutrocknen und gut einzucremen.<ZdeslashAp><p><strong><span style="color: #e67e23;">Patient<ZdeslashAspan><ZdeslashAstrong>: Oh, warten Sie, meine Frau hat mir da eine Creme mitgebracht, die ganz wunderbar riecht. Schauen Sie &ndash; hierZexclaA Was denken Sie?<ZdeslashAp><p><strong><span style="color: #843fa1;">GKP<ZdeslashAspan><ZdeslashAstrong>: Die Creme riecht sehr gut, Herr Okon. Aber leider d&uuml;rfen Sie sie in der n&auml;chsten Zeit nicht verwenden. Ich empfehle Ihnen, sich mit einer Wasser- in-&Ouml;l-Emulsion einzucremen. Ich habe Ihnen eine solche Emulsion mitgebracht. Hier bitte, die k&ouml;nnen Sie mit nach Hause nehmen.<ZdeslashAp><p><strong><span s ssertemperatur zwischen 25 und 30 Grad liegen sollte. <em>Vergessen Sie au&szlig;erdem nicht, Ihre Haut danach sorgf&auml;ltig abzutrocknen und gut einzucremen.<ZdeslashAem><ZdeslashAp><p><strong><span style="color: #e67e23;">Patient<ZdeslashAspan><ZdeslashAstrong>: Oh, warten Sie, meine Frau hat mir da eine Creme mitgebracht, die ganz wunderbar riecht. Schauen Sie &ndash; hierZexclaA Was denken Sie?<ZdeslashAp><p><strong><span style="color: #843fa1;">GKP<ZdeslashAspan><ZdeslashAstrong>: Die Creme riecht sehr gut, Herr Okon. Aber leider d&uuml;rfen Sie sie in der n&auml;chsten Zeit nicht verwenden. <em>Ich empfehle Ihnen, sich mit einer Wasser- in-&Ouml;l-Emulsion einzucremen.<ZdeslashAem> Ich habe Ihnen eine solche Emulsion mitgebracht. Hier bitte, die k&ouml;nnen Sie mit nach Hause nehmen.<ZdeslashAp><p><strong><span style="color: #e67e23;">Patient<ZdeslashAspan><ZdeslashAstrong>: Na ja, so gut wie die Creme von meiner Frau riecht diese Emulsion nicht, &nbsp;aber wenn das Eincremen damit hilft &hellip;<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>21</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>100</y><w>925</w><h>59</h><x2>-359</x2><y2>-290</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #1a00ff;"><strong>6b Erg&auml;nzen Sie die S&auml;tze mit "zu".<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>22</page><ind>2</ind></bloc><bloc><type>texthtml</type><id></id><x>20</x><y>170</y><w>922</w><h>470</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><fontsize>18</fontsize><text><\![CDATA[<iframe  frameborder="0"  class="autosizebloc" src="https://learningapps.org/display?v=pmwnzuw7323" ></iframe>]]></text><align>center</align><color><\![CDATA[black]]></color><page>22</page><css><\![CDATA[]]></css><ind>2</ind></bloc><bloc>< ><y>170</y><w>461</w><h>190</h><x2>47</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p style="text-align: center;"><em>Ich empfehleZdeslashArate Ihnen, &hellip;<ZdeslashAem><ZdeslashAp><p style="text-align: center;"><em>Sie sollten (au&szlig;erdem) &hellip;<ZdeslashAem><ZdeslashAp><p style="text-align: center;"><em>Achten Sie darauf, &hellip;<ZdeslashAem><ZdeslashAp><p style="text-align: center;"><em>Denken Sie daran, &hellip;<ZdeslashAem><ZdeslashAp><p style="text-align: center;"><em>Vergessen Sie nicht, &hellip;<ZdeslashAem><ZdeslashAp><p style="text-align: center;"><em>Es ist wichtig ZdeslashA notwendig ZdeslashA gut, &hellip;<ZdeslashAem><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>23</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>130</x><y>390</y><w>248</w><h>157</h><x2>27</x2><y2>70</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>Sie sind PatientZdeslashAin mit einem erh&ouml;hten Dekubitus-Risiko und fragen, wie Sie sich pflegen und ern&auml;hren sollten.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>23</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>470</x><y>390</y><w>362</w><h>249</h><x2>7</x2><y2>50</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>Sie Sind Pflegekraft und geben folgende Empfehlungen:<ZdeslashAp><ul><li>sich mit einer Wasser-in-&Ouml;l-Emulsion eincremen<ZdeslashAli><li>t&auml;glich eineinhalb bis zweieinhalb Liter trinken<ZdeslashAli><li>viele Milchprodukte und viel Obst und Gem&uuml;se essen<ZdeslashAli><li>&hellip;<ZdeslashAli><ZdeslashAul>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>23</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>190</x><y>540</y><w>127</w><h>95</h><x2>47</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023127n81o4.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>23</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>730</x><y>300</y><w>119</w><h>89</h><x2>48</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023127n44o74.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>23</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>100</y><w>925</w><h>38</h><x2>-399</x2><y2>-330</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong><span style="color: #1a00ff;">7b Musterl&ouml;sung<ZdeslashAspan> <ZdeslashAstrong><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>24</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>170</x><y>140</y><w>679</w><h>353</h><x2>49</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p style="text-align: center;"><strong><span style="color: #169179;">Patient<ZdeslashAspan><ZdeslashAstrong>: Die &Auml;rzte haben mir gesagt, dass ich ein erh&ouml;htes Dekubitus-Risiko habe. K&ouml;nnen Sie mir vielleicht noch einmal erkl&auml;ren, was ich bei der K&ouml;rperpflege beachten muss?<ZdeslashAp><p style="text-align: center;"><strong><span style="color: #f1c40f;">GKP<ZdeslashAspan><ZdeslashAstrong>: Ja nat&uuml;rlich, gern. Also: F&uuml;r die K&ouml;rperpflege empfehleZdeslashArate ich Ihnen, sich t&auml;glich mit einer Wasser-in-&Ouml;l-Emulsion einzucremen. Achten Sie auch darauf, nicht zu hei&szlig; und nicht zu lange zu duschen und sich gut abzutrocknen.<ZdeslashAp><p style="text-align: center;"><strong><span style="color: #169179;">Patient<ZdeslashAspan><ZdeslashAstrong>: Gut. Und was sollte ich jetzt essen und trinken?<ZdeslashAp><p style="text-align: center;"><strong><span style="color: #f1c40f;">GKP<ZdeslashAspan><ZdeslashAstrong>: Denken Sie unbedingt daranZdeslashA Es ist sehr wichtig, viel Wasser oder Tee zu trinken. Viel hei&szlig;t: mindestens eineinhalb bis zweieinhalb Liter.<ZdeslashAp><p style="text-align: center;"><strong><span style="color: #169179;">Patient<ZdeslashAspan><ZdeslashAstrong>: Und essen? Was sollte ich essen?<ZdeslashAp><p style="text-align: center;"><strong><span style="color: #f1c40f;">GKP<ZdeslashAspan><ZdeslashAstrong>: Sie sollten viele Milchprodukte und viel Obst und Gem&uuml;se essen. Eiwei&szlig; und Vitamine sind jetzt sehr wichtig f&uuml;r Sie.<ZdeslashAp><p style="text-align: center;"><strong><span style="color: #169179;">Patient<ZdeslashAspan><ZdeslashAstrong>: Gut, vielen Dank f&uuml;r Ihre HilfeZexclaA<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>24</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>390</x><y>540</y><w>222</w><h>167</h><x2>49</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023127n74o8.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>24</page><ind>2</ind></bloc><bloc><type>text</type><fontsize>16</fontsize><ids>dociid</ids><x>-100</x><y>-100</y><w>20</w><h>20</h><an>1</an><text><\![CDATA[<p>openlearning</p>]]></text><color>Black</color><align>Justify</align><ind>1</ind></bloc></d>';
